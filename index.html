<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main_body">

        <form>
            <h2>MY TODO LIST</h2>
            <div class="toadd">
                <div class="column1">
                    <div id="pending-text">YOUR PENDING TASKS</div>
                    <div id="pending"></div>
                  </div>
                <div class="column2">
                    <div id="completed-text">YOUR COMPLETED TASKS</div>
                    <div id="complete"></div>
                </div>
            </div>
            <br>

            <div class="forminput">
                <input id="todo-title" placeholder="Write here...." type="text"></input>
                <input id="date-picker" type="date"/>
            </div>
            <br>
            <button id="toclick">Add Todo</button>
        </form>
            
    </div>

    <script src="index.js"></script>
            
</body>
</html>
